<h1 class="text-center">User List</h1>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Sr.No.</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Website</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of displayedUsers; let i = index">
        <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address.street }}</td>
        <td>{{ user.website }}</td>
        <td>
          <button (click)="editUser(user)" class="btn btn-warning" type="button" data-bs-toggle="modal" data-bs-target="#addUserModal">Edit</button>
          <button (click)="deleteUser(user.id)" class="btn btn-danger m-2">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Pagination Controls -->
<div class="pagination d-flex justify-content-center">
  <button class="btn btn-success m-2" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
  <span class="m-2">Page {{ currentPage }} of {{ totalPages }}</span>
  <button class="btn btn-success m-2" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
</div>
